<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <select id='color-dropdown'>
            <option>red</option>
            <option>blue</option>
            <option>green</option>
            <option>yellow</option>
            <option>purple</option>
            <option>white</option>
        </select>
        <div style="border: 2px solid green" id='box-canvas'>
        </div>
        
        <script>
            function paintTheBox(box_id){
                var color = document.getElementById('color-dropdown').value;
                document.getElementById(box_id).style.backgroundColor = color;
            }
        
            var canvas = document.getElementById('box-canvas')
        
            for(var i=1; i<=1000; i++){
                var box = document.createElement('div');
                box.setAttribute('class', 'box');
                box.setAttribute('id', 'box' + i);
                box.setAttribute('onclick', "paintTheBox('box" + i + "')");
        
                canvas.appendChild(box);
            }
        
        </script>
        <style>
        .box {
            height: 30px; 
            width: 30px;
            border: 1px solid black;
            display: inline-block;
        }
        </style>
    </body>
</html>
